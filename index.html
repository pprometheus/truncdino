                    <input id="urlInput" placeholder="Enter URL" class="URL-input" name="urlInput" type="text">
                    <p id="requiredMessage" style="display: none;">URL Is Required</p>
                    <div class="submit-btn" onclick="handleSubmit(), myFunction()">SUBMIT</div>
                    <div class="clear-btn" onclick="clearInput()">CLEAR</div>
                    
                </div>

        </div>
    

    <script src="index.js">
        function copyText() {
            var input = document.getElementById("urlInput");
            input.select();
            document.execCommand("copy");
            var copyBtn = document.querySelector('.copy-btn');
            copyBtn.innerText = "Copied";
            setTimeout(() => {
                copyBtn.innerText = "Copy";
            }, 2000);
        }
    
    
        function handleSubmit() {
            var input = document.getElementById("urlInput").value;
            var copyBtn = document.querySelector('.copy-btn');
            var requiredMessage = document.getElementById("requiredMessage");
            if (input.trim() === '') {
                requiredMessage.style.display = "block";
                copyBtn.style.display = "none";
            } else {
                requiredMessage.style.display = "none";
                copyBtn.style.display = "inline-block";
            }
        }
    </script>
    </section>

              </span>
            </div>
          
            <p class="message">
                <div id="resultMessage"></div>
            </p>
          
            <div class="actions">
