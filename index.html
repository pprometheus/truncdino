                    <input id="urlInput" placeholder="Enter URL" class="URL-input" name="url" type="text">
                    <p id="requiredMessage" style="display: none;">URL Is Required</p>
                    <button onclick="copyText()" class="copy-btn" style="display: none;">Copy</button>
                    <div class="submit-btn">SUBMIT</div>
                    <div class="clear-btn" onclick="clearInput()">CLEAR</div>
                </div>
            </form>
            
        </div>
    </section>

    <script>
        function copyText() {
            var input = document.getElementById("urlInput");
            input.select();
            document.execCommand("copy");
            var copyBtn = document.querySelector('.copy-btn');
            copyBtn.innerText = "Copied";
            setTimeout(() => {
                copyBtn.innerText = "Copy";
            }, 2000);
        }

        function clearInput() {
            var input = document.getElementById("urlInput");
            input.value = '';
            document.getElementById("requiredMessage").style.display = "none";
            var copyBtn = document.querySelector('.copy-btn');
            copyBtn.style.display = "none";
        }

        document.querySelector('.submit-btn').addEventListener('click', function() {
            var input = document.getElementById("urlInput").value;
            var copyBtn = document.querySelector('.copy-btn');
            if (input.trim() === '') {
                document.getElementById("requiredMessage").style.display = "block";
                copyBtn.style.display = "none";
            } else {
                document.getElementById("requiredMessage").style.display = "none";
                copyBtn.style.display = "inline-block";
            }
        });
    </script>
